                                        <p style="font-size: 20px;font-family: 宋体;padding-top: 15px;color:#000;text-indent: 2em;">

                                        <p style="font-size: 20px;font-family: 宋体;color:#000;text-indent: 2em;">
                                            当一个谣言出现，这个谣言被转发，评论，就会产生一系列随时间变化的帖子。将帖子按照时间长度进行进行划分区间,然后用tf-idf特征代表这个区间，在RNN的变体LSTM模型中，文本看成可变长度时间序列，此模型判断准确率达到81.6%</p>
