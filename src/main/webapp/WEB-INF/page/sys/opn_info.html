<!DOCTYPE html>

<div id="wrapper">
    <div class="wrapper wrapper-content">
        <div class="row"> <!-- /.row -->
            <div class="col-lg-8 col-sm-8 col-md-8">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>事件概况</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>

                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">

                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content inspinia-timeline" style="display: block; height: 280px">
                        <div class="row"> <!-- /.row -->
                            <div class="col-lg-5 col-sm-5 col-md-5">
                                  <div class="info_img">
                                      <img src="${rc.contextPath}/statics/pic/lss.jpg" width="100%" height="auto">
                                  </div>
                            </div>
                            <div class="col-lg-7 col-sm-7 col-md-7">
                                <div class="info_img">
                                    <h2>沙特成为第一个授予机器人公民资格的国家</h2>
                                    <p>lalalalalalalalalalalalaallaallallalalalalalalaalla</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-4 col-md-4">
                <div class="ibox float-e-margins" id="info_ico">
                    <div class="ibox-title">
                        <h5>数据来源</h5>
                        <div class="ibox-tools">
                            <a class="info_ico_weibo info_bottom" id="weibo_ico"><img src="${rc.contextPath}/statics/pic/weibo_logo.png" width="30px" height="27px" v-on:click="show_weibo"></a>
                            <a class="info_ico_twitter" id="twitter_ico"><img src="${rc.contextPath}/statics/pic/twitter_logo.png" width="30px" height="27px" v-on:click="show_twitter"></a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content inspinia-timeline" style="display: block;height: 280px">
                        <div class="info_pic" id="info_weibo">
                            <img src="${rc.contextPath}/statics/pic/weibo.jpg" width="180px" height="auto">
                        </div>
                        <div class="info_pic" id="info_tiwwter">
                            <img src="${rc.contextPath}/statics/pic/twitter.jpg" width="180px" height="auto">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12">
                <div class="ibox float-e-margins" id="info_category">
                    <div class="ibox-title">
                        <h5>数据形式</h5>
                        <div class="ibox-tools">
                            <a class="info_text info_bottom" id="text" v-on:click="show_text">文本</a>
                            <a class="info_video" id="video" v-on:click="show_video">视频</a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content inspinia-timeline" style="display: block;height: 300px">
                        <div class="info_show" id="info_text">
                            <h1>这里是文本</h1>
                        </div>
                        <div class="info_hidden" id="info_video">
                            <h1>这里是视频</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    var change_category = new Vue({
        el: '#info_category',
        methods: {
            show_text: function () {
                $('#text').addClass("info_bottom");
                $('#video').removeClass("info_bottom");

                $('#info_video').attr("class", "info_hidden");
                $('#info_text').attr("class", "info_show");
            },
            show_video: function () {
                $('#video').addClass("info_bottom");
                $('#text').removeClass("info_bottom");

                $('#info_text').attr("class", "info_hidden");
                $('#info_video').attr("class", "info_show");
            }
        }
    });
</script>
