<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>事件简介</title>
    #parse("sys/mulheader.html")
    <link rel="stylesheet" href="${rc.contextPath}/statics/css/bigdata-style.css">
</head>
<body>
<div id="wrapper">
    <div class="wrapper wrapper-content">
        <div class="row"> <!-- /.row -->
            <div class="col-lg-8 col-sm-8 col-md-8">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>事件概况</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content inspinia-timeline" style="display: block; height: 350px">
                        <div class="row"> <!-- /.row -->
                            <div class="col-lg-5 col-sm-5 col-md-5">
                                  <div class="info_img">
                                      <img src="${rc.contextPath}/statics/pic/lss.jpg" height="200px" width="auto">
                                  </div>
                            </div>
                            <div class="col-lg-7 col-sm-7 col-md-7">
                                <div class="info_img">
                                    <h2>沙特成为第一个授予机器人公民资格的国家</h2>
                                    <p>lalalalalalalalalalalalaallaallallalalalalalalaalla</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-4 col-md-4">
                <div class="ibox float-e-margins" id="info_ico">
                    <div class="ibox-title">
                        <h5>数据来源</h5>
                        <div class="ibox-tools">
                            <a class="info_ico_weibo"><img src="${rc.contextPath}/statics/pic/weibo.jpg" width="50px" height="27px" v-on:click="show_weibo"></a>
                            <a class="info_ico_tiwwtter"><img src="${rc.contextPath}/statics/pic/tiwtter.jpg" width="50px" height="27px" v-on:click="show_tiwtter"></a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content inspinia-timeline" style="display: block;height: 350px">
                        <div class="info_pic">
                            <img src="${rc.contextPath}/statics/pic/weibo.jpg" width="180px" height="auto">
                        </div>
                        <div class="info_pic">
                            <img src="${rc.contextPath}/statics/pic/tiwtter.jpg" width="180px" height="auto">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var change_data = new Vue({
        el: '#info_ico',
        methods: {
            show_weibo: function () {
                $('#info_tiwwter').attr("class", "info_hidden");
                $('#info_weibo').removeClass("info_hidden");
            },
            show_tiwtter: function () {
                $('#info_weibo').attr("class", "info_hidden");
                $('#info_tiwwter').removeClass("info_hidden");
            }
        }
    });
</script>
</body>
</html>
