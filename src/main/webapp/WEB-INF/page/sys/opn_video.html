    var seconds = [];

    var pieData = [
        { name: '生气', value: 10 },
        { name: '厌恶', value: 10 },
        { name: '恐惧', value: 10 },
        { name: '高兴', value: 10 },
        { name: '伤心', value: 10 },
        { name: '惊讶', value: 10 },
        { name: '中立', value: 10 }
    ]

    function formatTime(second) {
        return [parseInt(second / 60) % 60, second % 60].join(":")
                .replace(/\b(\d)\b/g, "0$1");
    }

    // for (let index = 0; index < emotions_data.length; index++) {
    //     seconds.push(formatTime(index));
    // }

    var optionBubble = {
        tooltip: {
            position: 'top'
        },
        legend: {
            data: emotions
        },
        title: [],
        singleAxis: [],
        series: []
    };

    var optionPie = {
        title: {
            text: '情感占比',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: emotions
        },
        series: [
            {
                name: 'Emotion',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: pieData,
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    }

    echarts.util.each(emotions, function (emotion, idx) {
        optionBubble.title.push({
            textBaseline: 'middle',
            top: (idx + 0.5) * 100 / 7 + '%',
            text: emotion
        });
        optionBubble.singleAxis.push({
            left: 150,
            type: 'category',
            boundaryGap: false,
            data: seconds,
            top: (idx * 100 / 7 + 5) + '%',
            height: (100 / 7 - 10) + '%',
        });
        optionBubble.series.push({
            singleAxisIndex: idx,
            coordinateSystem: 'singleAxis',
            type: 'scatter',
            data: [],
            symbolSize: function (dataItem) {
                return dataItem[1] * 40;
            }
        });
    });

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms))
    }

    async function begin() {
        for (let i = 0; i < emotions_data.length; i++) {
            seconds.push(formatTime(i));
            optionBubble.singleAxis.data = seconds;
            for (let j = 0; j < emotions_data[i].length; j++) {
                optionBubble.series[j].data.push([i, emotions_data[i][j]]);
            }
            myBubbleChart.setOption(optionBubble);
            await sleep(1000);
        }
    }

    begin();

    function addData() {
        values = acc_data.shift()
        for (let emotion = 0; emotion < emotions.length; emotion++) {
            pieData.push({ 'name': emotions[emotion], 'value': values.shift() });
            pieData.shift();
        }
    }

    setInterval(function () {
        addData();
        myPieChart.setOption({
            series: {
                data: pieData
            }
        });
    }, 1000);

    myBubbleChart.setOption(optionBubble);
    myPieChart.setOption(optionPie);
